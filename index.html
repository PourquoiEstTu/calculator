<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="flex-column">
        <input id="display" type="text" readonly autocomplete="off"
            placeholder="Enter in your equation here" />
        <div class="flex-row top-row">
            <button id="clear">C</button>
            <button id="mod">%</button>
            <button id="divide">รท</button>
        </div>
        <div class="flex-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multiply">ร</button>
        </div>
        <div class="flex-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="subtract">-</button>
        </div>
        <div class="flex-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="add">+</button>
        </div>
        <div class="flex-row">
            <button id="signs">+/-</button>
            <button>0</button>
            <button id="decimal">.</button>
            <button id="equals">=</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
